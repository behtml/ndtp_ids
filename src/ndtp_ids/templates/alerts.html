<!DOCTYPE html>

<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .nav { background: white; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .nav a { color: #667eea; text-decoration: none; margin-right: 25px; font-weight: 500; }
        .nav a:hover { color: #764ba2; }
        .nav a.active { color: #764ba2; border-bottom: 2px solid #764ba2; padding-bottom: 2px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .badge { display: inline-block; padding: 3px 8px; border-radius: 3px; font-size: 11px; font-weight: bold; text-transform: uppercase; color: white; }
        .badge.critical { background: #e74c3c; }
        .badge.high { background: #e67e22; }
        .badge.medium { background: #f39c12; }
        .badge.low { background: #3498db; }
        .alert-card { background: white; padding: 15px 20px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #e74c3c; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
        .alert-card.medium { border-left-color: #f39c12; }
        .alert-card.low { border-left-color: #3498db; }
        .alert-card.high { border-left-color: #e67e22; }
        .alert-card .time { font-size: 12px; color: #999; margin-bottom: 4px; }
        .alert-card .ip { font-weight: bold; color: #667eea; }
        .alert-card .desc { color: #555; margin: 6px 0; }

    </style>
</head>
<body>

    <script>
        fetch('/api/alerts?limit=100').then(r => r.json()).then(data => {
            if (!data.alerts || data.alerts.length === 0) {
                document.getElementById('alerts-list').innerHTML = '<p style="text-align:center;color:#999;padding:30px;">–ù–µ—Ç –∞–ª–µ—Ä—Ç–æ–≤</p>';
                return;
            }
            document.getElementById('alerts-list').innerHTML = data.alerts.map(a => 
                `<div class="alert-card ${a.severity}">
                    <div class="time">${new Date(a.timestamp * 1000).toLocaleString()}</div>
                    <span class="ip">${a.src_ip}</span>
                    <span class="source-tag">${a.source || ''}</span>
                    <div class="desc">${a.description || ''}</div>
                    <span class="badge ${a.severity}">${a.severity}</span>
                    ${a.score ? ' Score: ' + (typeof a.score === 'number' ? a.score.toFixed(2) : a.score) : ''}
                </div>`
            ).join('');
        }).catch(err => {

        });
